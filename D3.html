<!DOCTYPE html>
<html>
<head>
	<title>RAJYA SABHA - DATA VISUALIZATION</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
	 <h1 style="text-align:center; text-shadow:palegreen 1px 1px">
	 Bar Graphs showing the no.of.qstions asked by all ministries</h1><hr>
	 <svg class="bar-chart" style="padding: 40px"></svg>
<script>
var JsonURL="http://localhost:3000/rajyasabha";
var request=new XMLHttpRequest();
request.open('GET',JsonURL);
request.responseType='json';
request.send();
var data;

request.onload=function()
{
	data=request.response;
    var ministryName = [];       
    for (var i = 0; i < data.length; i += 1) {
        let flag = 0;
        for (var j = 0; j < ministryName.length; j += 1) {
            if (ministryName[j][0].trim()==(data[i].ministry.trim())) {
                ministryName[j][1] += 1;
                flag = 1;
                break;
            }
        }
        if (flag == 0) {
            ministryName.push([data[i].ministry.trim(), 1]);
            }
        }
        var dataset = [];
        var name = [];
        for (var i = 0; i < ministryName.length; i += 1) {
            dataset.push(ministryName[i][1]);
            name.push(ministryName[i][0]);
        }
        //console.log(dataset);
        //var dataset = [80, 90, 100, 80, 100, 300, 400, 130, 120, 105];
        var svgWidth = 1000,
            svgHeight = dataset.length * 20,
            barPadding = 5;
        var barHeight = (svgHeight / dataset.length);

        var svg = d3.select('svg')
            .attr('width', svgWidth)
            .attr('height', svgHeight);

        svg.selectAll('rect')
            .data(ministryName)
            .enter()
            .append('rect')
            .attr("width", function(d) {
                return d[1];
            })
            .attr('x', function(d) {
                return svgWidth - d[1];
            })
            .attr('height', barHeight - barPadding)
            .attr('transform', function(d, i) {
                var translate = [svgWidth, barHeight * (i + 1)];
                return 'translate(' + translate + ')' + 'rotate(180)';
            });
        svg.selectAll('text')
            .data(ministryName)
            .enter()
            .append('text')
            .text(function(d) {
                return '(' + d[1] + ') ' + d[0];
            })
            .attr("x", function(d, i) {
                return d[1] + 30;
            })
            .attr('y', function(d, i) {
                return barHeight * (i + 1);
            }); 

 }                  	
 </script>

</body>



</html>
